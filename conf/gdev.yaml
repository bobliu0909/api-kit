daemon:
  retryStartup:
    period: 10s
    maxRetry: 3
api:
  bind: ':8000'
  debug: true
  #tlsConfig:
    #caCert: "ca.cert"
    #serverCert: "server.cert"
    #serverKey: "server.key"
  version:
    - "v1"
    - "v2"
  middleware:
    - "cors"
    - "logger"
cluster:
  ngCluster:
    uri: etcdv3://10.16.83.70:8789
    ttl: 160s
    pulse: 30s
storage:
  #mongoDB: null
  ngCloud:
    url: http://apis.newegg.org/datastore/v2/nes
    pageSize: 128
    keepAlive: 60s
    timeout: 35s
logger:
  logFile: ./logs/output.log
  logLevel: info
  logSize: 20971520
